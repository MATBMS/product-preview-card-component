<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="left">
          <img src="./assets/images/image-product-desktop.jpg" alt="image product desktop" class="product-img">
        </div>
        <div class="right">
          <h2 class="font-overline color-aurometal-saurus">Perfume</h2>
          <h1 class="font-display color-gunmetal product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="font-body color-aurometal-saurus product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="font-display color-deep-aquamarine new-price">$149.99</p>
            <p class="font-body color-aurometal-saurus old-price">$169.99</p>
          </div>
          <button class="font-button-text color-pure-white add-to-cart">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>

</html>
